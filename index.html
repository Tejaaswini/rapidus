<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rapidus</title>
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
  <script src="https://unpkg.com/grapesjs"></script>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

    .cke_top {
      background: #444 !important;
    }

    .cke_chrome {
      border: none !important;
    }

    .cke_toolgroup {
      border: none !important;
      background: transparent !important;
      box-shadow: none !important;
    }

    .align-cards {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      margin-top: 100px;
      gap: 50px;
    }

    .card-design {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.6);
      transition: 0.3s;
      max-width: 520px;
      height: 150px;
      border-radius: 15px;
      margin-top: 50px;
    }

    .card-design button {
      border: none;
      background-color: transparent;
    }

    .card-design:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    .card-design img {
      width: fit-content;
      padding-left: 20px;
    }
  </style>
</head>

<body>

  <div id="btn">
    <h1 style="text-align: center; margin-top:150px;">Please select a project</h1>
    <div class="align-cards">
      <div>
        <div class="card-design">
          <button onclick="showEditor()">
            <img
              src="https://images.squarespace-cdn.com/content/v1/5f1759f10de2dd310eb34d73/1605023344268-SXFBOZDFF4RLRU4NEYSR/Milk+Pep-bw.png"
              alt="milkpep" height="150px" style="cursor:pointer"></button>
        </div>

        <div class="card-design" style="background-color:rgb(145, 145, 145); cursor:none">
          <img src="https://logos-world.net/wp-content/uploads/2020/06/Chipotle-Logo-2009-present.png" alt="Chipotle"
            height="150px" style="margin-left: 85px;">
        </div>
      </div>
      <div>
        <div class="card-design" style="background-color:rgb(145, 145, 145); cursor:none; width:600px !important">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/H_and_R_Block_logo.svg/2560px-H_and_R_Block_logo.svg.png"
            alt="HnR Block" height="120px" paddingTop="20px" style="margin-top:18px;">
        </div>
        <div class="card-design" style="background-color:rgb(145, 145, 145); cursor:none; width:600px !important">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Santander_Logo.PNG" alt="Santander"
            height="150px">
        </div>
      </div>
    </div>
  </div>
  </div>

  <div id="gjs" style="height:0px; overflow:hidden; display: none;">
    <mjml>
      <mj-head>
      </mj-head>
      <mj-body>

      </mj-body>
    </mjml>
  </div>


  <script type="text/javascript">
    // Wait for the plugin to be injected by the dev server
    function showEditor() {
      var x = document.getElementById("gjs");
      var y = document.getElementById("btn");
      if (x.style.display === "none") {
        x.style.display = "block";
        y.style.display = "none";
      } else {
        x.style.display = "none";
        y.style.display = "block";
      }
    }
    setTimeout(() => {
      window.editor = grapesjs.init({
        height: '100%',
        noticeOnUnload: 10,
        storageManager: { autoload: 5 },
        container: '#gjs',
        fromElement: true,

        plugins: ['grapesjs-mjml'],
        pluginsOpts: {
          'grapesjs-mjml': {}
        }
      });
    }, 100);
  </script>
</body>

</html>
