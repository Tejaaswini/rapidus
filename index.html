<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rapidus</title>

    <style>
        #main {
            display: flex;
        }

        #main div {
            -ms-flex: 1;

        }

        .card_one {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.8);
            transition: 0.3s;
            max-width: 450px !important;
            height: 150px;
            margin: 100px 50px 0px 350px;
            border-radius: 15px;
        }

        .card_two {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.8);
            transition: 0.3s;
            max-width: 450px !important;
            height: 150px;
            margin: 100px 100px 0px 100px;
            border-radius: 15px;
        }

        .card_two:hover,
        .card_one:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .container {
            padding: 2px 16px;
        }

</head>

    <div id="main">

                height="150px" style="margin-left: 85px;"> </div>
        <div class="card_two"> <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Santander_Logo.PNG"
                alt="Santander" height="150px"> </div>
    </div>
